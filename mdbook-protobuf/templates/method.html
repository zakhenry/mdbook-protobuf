<fieldset class="method">
    {% if deprecated %}
    <s>{{ name }}</s>
    {% else %}
    <span>{{ name }}</span>
    {% endif %}
    {% if let Some(meta) = meta %}
    {% if let Some(comment) = meta.leading_comments %}
    <em>{{comment}}</em>
    {% endif %}
    {% endif %}
    <h2>{{request_message|safe}}</h2>
    <h2>{{response_message|safe}}</h2>
</fieldset>
