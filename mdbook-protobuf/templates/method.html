<fieldset class="method" id="{{self_link.id()}}">
    {% if let Some(src) = source %}{{src|safe}}{% endif %}
    {{comments|safe}}
    <div class="rpc {% if deprecated %}deprecated{% endif %}">
        <span class="name"><span class="keyword">rpc</span>{{ name }}</span>
        <span class="request">({{request_message|safe}})</span>
        <span class="keyword">returns</span>
        <span class="response">({{response_message|safe}})</span>
    </div>
    {{ backlinks|safe }}
</fieldset>
