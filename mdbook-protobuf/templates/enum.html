<fieldset class="enum" id="{{Self::href_id(self)}}">
    <label>{{name}}</label>
    <ul>
        {% for value in values %}
        <li class="enum-value" data-tag="{{value.tag}}">
            {% if value.deprecated %}
            <s>{{ value.name }}</s>
            {% else %}
            <span>{{ value.name }}</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</fieldset>
