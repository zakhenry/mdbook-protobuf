{% if links.len() > 0 %}
<fieldset>
    <label>backlinks</label>
    <ul>
        {% for link in links %}
        {% match link %}
        {% when Backlink::Content with (content_link) %}
        <li>{{ content_link|safe }}</li>
        {% when Backlink::Symbol with (symbol_link) %}
        <li>{{ symbol_link|safe }}</li>
        {% endmatch %}
        {% endfor %}
    </ul>
</fieldset>
{% endif %}
